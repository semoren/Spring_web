<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--><html lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]--><!-- BEGIN HEAD --><head><meta charset="utf-8" /><title>登陆页面</title><meta content="width=device-width, initial-scale=1.0" name="viewport" /><meta content="" name="description" /><meta content="" name="author" /><!-- BEGIN GLOBAL MANDATORY STYLES --><link th:href="@{media/css/bootstrap.min.css}" rel="stylesheet"	type="text/css" /><link th:href="@{media/css/bootstrap-responsive.min.css}"	rel="stylesheet" type="text/css" /><link th:href="@{media/css/font-awesome.min.css}" rel="stylesheet"	type="text/css" /><link th:href="@{media/css/style-metro.css}" rel="stylesheet"	type="text/css" /><link th:href="@{media/css/style.css}" rel="stylesheet" type="text/css" /><link th:href="@{media/css/style-responsive.css}" rel="stylesheet"	type="text/css" /><link th:href="@{media/css/default.css}" rel="stylesheet"	type="text/css" id="style_color" /><link th:href="@{media/css/uniform.default.css}" rel="stylesheet"	type="text/css" /><!-- END GLOBAL MANDATORY STYLES --><!-- BEGIN PAGE LEVEL STYLES --><link th:href="@{media/css/login.css}" rel="stylesheet" type="text/css" /><!-- END PAGE LEVEL STYLES --><link rel="shortcut icon" th:href="@{media/image/favicon.ico}" /></head><!-- END HEAD --><!-- BEGIN BODY --><body class="login">	<!-- BEGIN LOGO -->	<div class="logo">		<img th:src="@{media/image/logo-big.png}" alt="" />	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" action="/confirmLogin" method="post">			<h3 class="form-title">登录</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请输入登陆邮箱和密码.</span>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">登陆邮箱</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i> <input class="m-wrap placeholder-no-fix"							type="text" placeholder="请输入您的登陆邮箱" name="email" />					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i> <input class="m-wrap placeholder-no-fix"							type="password" placeholder="请输入您的密码" name="password" />					</div>				</div>			</div>			<div class="form-actions">				<label class="checkbox"> <input type="checkbox"					name="remember" value="1" /> 记住我				</label>				<button type="submit" class="btn green pull-right">					登录 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>			<div class="forget-password" style="text-align:center;margin-top:24px">				<span>					<a href="javascript:;" class=""						id="forget-password" style="margin-right:60px">忘记密码？</a>						<a href="javascript:;"						id="register-btn" class="" style="margin-right:60px">注册新账号</a>				</span>			</div>		</form>		<!-- END LOGIN FORM -->		<!-- BEGIN FORGOT PASSWORD FORM -->		<form class="form-vertical forget-form" action="/reset_password" method="post">			<h3 class="">重置密码</h3>			<p>通过邮箱重置密码</p>			<div class="control-group">				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i> <input							class="m-wrap placeholder-no-fix" type="text" placeholder="Email"							name="email" />					</div>				</div>			</div>			<div class="form-actions">				<button type="button" id="back-btn" class="btn">					<i class="m-icon-swapleft"></i> 返回				</button>				<button type="submit" class="btn green pull-right">					重置密码 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>		</form>		<!-- END FORGOT PASSWORD FORM -->		<!-- BEGIN REGISTRATION FORM -->		<form class="form-vertical register-form" action="/register" method="post">			<h3 class="">注册</h3>			<!-- <p>Enter your account details below:</p> -->			<div class="control-group">							<label class="control-label visible-ie8 visible-ie9">请输入您的昵称</label>								<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i> <input class="m-wrap placeholder-no-fix"							type="text" placeholder="请输入您的昵称" name="username" />					</div>				</div>			</div>						<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">请输入您的登陆邮箱</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i> <input							class="m-wrap placeholder-no-fix" type="text" placeholder="请输入您的登陆邮箱"							name="email" />					</div>				</div>			</div>			<div class="control-group">							<label class="control-label visible-ie8 visible-ie9">请输入密码</label>								<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i> <input class="m-wrap placeholder-no-fix"							type="password" id="register_password" placeholder="请输入密码"							name="password" />					</div>				</div>			</div>			<div class="form-actions">				<button id="register-back-btn" type="button" class="btn">					<i class="m-icon-swapleft"></i> 返回				</button>				<button type="submit" id="register-submit-btn"					class="btn green pull-right">					注册 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>		</form>		<!-- END REGISTRATION FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN COPYRIGHT -->	<div class="copyright">2013 &copy; Metronic. Admin Dashboard		Template.</div>	<!-- END COPYRIGHT -->	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->	<!-- BEGIN CORE PLUGINS -->	<script th:src="@{media/js/jquery-1.10.1.min.js}"		type="text/javascript"></script>	<script th:src="@{media/js/jquery-migrate-1.2.1.min.js}"		type="text/javascript"></script>	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->	<script th:src="@{media/js/jquery-ui-1.10.1.custom.min.js}"		type="text/javascript"></script>	<script th:src="@{media/js/bootstrap.min.js}" type="text/javascript"></script>	<!--[if lt IE 9]>
	<script src="media/js/excanvas.min.js"></script>
	<script src="media/js/respond.min.js"></script>  
	<![endif]-->	<script th:src="@{media/js/jquery.slimscroll.min.js}"		type="text/javascript"></script>	<script th:src="@{media/js/jquery.blockui.min.js}"		type="text/javascript"></script>	<script th:src="@{media/js/jquery.cookie.min.js}"		type="text/javascript"></script>	<script th:src="@{media/js/jquery.uniform.min.js}"		type="text/javascript"></script>	<!-- END CORE PLUGINS -->	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script th:src="@{media/js/jquery.validate.min.js}"		type="text/javascript"></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL SCRIPTS -->	<script th:src="@{media/js/app.js}" type="text/javascript"></script>	<script th:src="@{media/js/login.js}" type="text/javascript"></script>	<!-- END PAGE LEVEL SCRIPTS -->	<script>		jQuery(document).ready(function() {			App.init();			Login.init();		});	</script>	<!-- END JAVASCRIPTS --></body><!-- END BODY --></html>
